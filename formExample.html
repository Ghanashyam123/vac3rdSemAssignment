<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Student's Registration Form</h2>
    <form>
      <label>Student's name</label>
      <input type="text" name="txtName" size="40" /> <br />
      <br />
      <label>Address</label>
      <input type="text" name="txtAddress" size="40" />
      <br />
      <br />
      <label>Password</label>
      <input type="password" maxlength="8" />
      <br />
      <br />
      <label>Comments</label>
      <textarea rows="10" cols="30"> </textarea>
      <br />
      <br />
      <label>Gender</label>
      <input type="radio" name="radiobutton" value="Male" />Male
      <input type="radio" name="radiobutton" value="Female" checked />Female
      <br />
      <br />
      <label>Subjects:</label>
      <input type="checkbox" />Nepali <input type="checkbox" />Computer
      <br />
      <br />
      <label>Country</label>
      <select name="select">
        <option>Nepal</option>
        <option>India</option>
        <option>China</option>
        <option selected disabled>Please select any one country</option></select
      ><br /><br />
      upload image
      <input type="file" />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
